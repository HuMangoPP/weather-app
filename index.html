<!DOCTYPE html>
<html lang="en">

  <title>Weather App</title>

<body class="blurred">
  
  <div class="loader-wrapper" id="loader-wrapper">
    <div class="loader">
      <hr/><hr/><hr/><hr/>

  <section class="today">
    <div class="current">
      <div class="current-time" data-current-time>
        12:00
      </div>
      <img src="icons/sunny.jpg" class="weather-icon large" data-current-icon>
      <div class="current-temp">
        <span data-current-temp>30</span>&deg;
      </div>
      <div class="info-grid">
        <div class="info-columns">
          <div class="info-group">
            <div class="label">High</div>
            <div><span data-current-high>30</span>&deg;</div>
          </div>
          <div class="info-group">
            <div class="label">FL High</div>
            <div><span data-current-fl-high>30</span>&deg;</div>
          </div>
        </div>
        <div class="info-columns">
          <div class="info-group">
            <div class="label">Low</div>
            <div><span data-current-low>30</span>&deg;</div>
          </div>
          <div class="info-group">
            <div class="label">FL Low</div>
            <div><span data-current-fl-low>30</span>&deg;</div>
          </div>
        </div>
        <div class="info-columns">
          <div class="info-group">
            <div class="label">Wind</div>
            <div><span data-current-wind>30</span><span class="sub-info"> kph</span></div>
          </div>
          <div class="info-group">
            <div class="label">Precip</div>
            <div><span data-current-precip>30</span><span class="sub-info"> mm</span></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="hourly" data-hourly-section>
      <div class="hour-card">
        <div class="hour-card-time">9 AM</div>
